<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/79b47cefb0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Projects</title>
  </head>
  <body class="page light">
    <header>
      <nav class="nav"></nav>
    </header>
    <main>
      <section class="projects">
        <h1>Projects</h1>
        <div class="card-container">
          <a href="/makers.html">
            <div class="card">
              <div class="card-content makers">
                <img
                  class="card-content__image"
                  src="/assets/makers-logo@2x.png"
                  alt="makers logo"
                />
              </div>
              <h3 class="card-heading">MAKERS</h3>
            </div>
          </a>
          <a href="/cosm.html">
            <div class="card">
              <div class="card-content cosmo">
                <img
                  class="card-content__image"
                  src="/assets/cosmo-logo-purple.png"
                  alt="community of Oslo science museum logo"
                />
              </div>
              <h3 class="card-heading">COSM</h3>
            </div>
          </a>
          <a href="/rainy-days.html">
            <div class="card">
              <div class="card-content rainy">
                <img
                  class="card-content__image"
                  src="/assets/rainydays-logo.png"
                  alt="Rainy days logo"
                />
              </div>
              <h3 class="card-heading">RAINY DAYS</h3>
            </div>
          </a>
          <a href="/soles.html">
            <div class="card">
              <div class="card-content soles">
                <img
                  class="card-content__image"
                  src="/assets/Soles-01.png"
                  alt="Soles logo"
                />
              </div>
              <h3 class="card-heading">SOLES</h3>
            </div>
          </a>
          <a href="/homeland.html">
            <div class="card">
              <div class="card-content homeland">
                <img
                  class="card-content__image"
                  src="/assets/homeland.svg"
                  alt="Homeland logo"
                />
              </div>
              <h3 class="card-heading">HOMELAND</h3>
            </div>
          </a>
        </div>
      </section>
      <section>
        <h2>Other</h2>
        <p>Put other project/hobbies here</p>
      </section>
    </main>
    <footer>Footer</footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
